bluecadet_utilities.settings:
  path: '/admin/config/system/bluecadet-utilities'
  defaults:
    _form: '\Drupal\bluecadet_utilities\Form\BCUSettings'
    _title: 'Bluecadet Utilities Settings'
  requirements:
    _permission: 'administer site configuration'

bluecadet_utilities.image_style_generator:
  path: '/admin/config/media/bc-image-style-gen'
  defaults:
    _form: '\Drupal\bluecadet_utilities\Form\ImageStyleGenerator'
    _title: 'Image Style Generator'
  requirements:
    _permission: 'administer site configuration'

bluecadet_utilities.image_style_generator_settings:
  path: '/admin/config/media/bc-image-style-gen/settings'
  defaults:
    _form: '\Drupal\bluecadet_utilities\Form\ImageStyleGenSettings'
    _title: 'Image Style Generator Settings'
  requirements:
    _permission: 'administer site configuration'

bluecadet_utilities.text_field_search:
  path: '/admin/reports/textfield-search'
  defaults:
    _form: '\Drupal\bluecadet_utilities\Form\TextFieldSearch'
    _title: 'Search full text fields'
  requirements:
    _permission: 'administer site configuration'
